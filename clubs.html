<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trimbridge High School - School Club Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body {
            background-attachment: fixed;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Staples_High_School%2C_Westport%2C_CT.jpg/500px-Staples_High_School%2C_Westport%2C_CT.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            color: #000000; /* Black text color */
            padding-top: 60px; /* Added for fixed navbar */
        }
        .navbar {
            background-color: rgba(28, 39, 255, 0.845);
            padding: 15px 0;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        .nav-link:hover {
            color: rgb(0, 0, 0) !important;
        }
        .main-container {
            max-width: 800px;
            margin: 100px auto 50px auto; /* centers horizontally */
            padding: 25px;
            background-color: rgb(79, 88, 254);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #000000; /* Black color for heading */
            text-align: center;
            border-bottom: 2px solid #000000;
            padding-bottom: 10px;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #000000;
            border-radius: 4px;
            background-color: rgb(255, 255, 255);
            color: #000000;
        }
        button {
            background-color: #0066ff;
            color: rgb(255, 255, 255);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgb(48, 25, 192);
            border-color: rgb(0, 0, 0);
        }
        #club-info {
            background-color: #fff0f0; /* Very light maroon tint */
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #000000;
            color: #000000;
        }
        label {
            font-weight: bold;
            color: #000000;
        }
        option {
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Fixed Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Trimbridge High School</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="grade_calculator.html">Grade Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="clubs.html">Clubs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
    <h1>School Club Information</h1>
    
    <label for="club-select">Select a club:</label>
    <select id="club-select">
        <option value="">-- Select a club --</option>
        <option value="chess">Chess Club</option>
        <option value="math">Math Club</option>
        <option value="robotics">Robotics Club</option>
        <option value="debate">Debate Club</option>
        <option value="art">Art Club</option>
    </select>
    
    <button id="show-info" py-click="show_club_info">Show Club Information</button>

    <pre id="club-info"></pre>

    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="py" src="main2.py"></script>
</body>
</html>
